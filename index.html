<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css"> <!-- تأكد من أن المسار صحيح -->
</head>
<body>
    <!-- الأشكال العائمة (اليسار - الكرات القديمة) -->
    <div class="floating-container">
        <div class="floating-circle-left"></div>
        <div class="floating-circle-left"></div>
        <div class="floating-circle-left"></div>
    </div>
    <div class="extra-circle-left"></div>

    <!-- الأشكال العائمة (اليمين - التصميم الجديد) -->
    <div class="floating-container-right">
        <!-- الكرات القديمة -->
        <div class="floating-circle-right"></div>
        <div class="floating-circle-right"></div>
        <div class="floating-circle-right"></div>
        <div class="floating-circle-right"></div>
        <div class="floating-circle-right"></div>
        <div class="floating-circle-right"></div>

        <!-- الكرات الأربع الجديدة -->
        <div class="new-floating-circle-right-unique"></div>
        <div class="new-floating-circle-right-unique"></div>
        <div class="new-floating-circle-right-unique"></div>
        <div class="new-floating-circle-right-unique"></div>
        <div class="new-floating-circle-right-unique"></div>
    </div>

    <!-- الإطار الرئيسي -->
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form>
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="login-btn">دخول</button>
        </form>
    </div>
</body>
</html>
